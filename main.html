<html>
    <head>
        <title>vuando</title>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <br><br>
        <div id="app2">
            <span v-bind:title="message">
                bota o mouse aq
            </span>
        </div>
        <div id="app3">
            <p v-if="seen">Me vendo</p>
        </div>
        <div id="app4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Inverter Mensagem</button>
          </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'e toma ta toma vue'
            }
        })

        const app2 = new Vue({
            el: '#app2',
            data: {
                message: 'você carregou essa página em '+ new Date().toLocaleString()
            }
        })

        const app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        })

        const app4 = new Vue({
            el: '#app4',
            data:{
                todos: [
                    {text: 'texto 1'},
                    {text: 'texto complementando texto 1'},
                    {text: 'finalizando texto'}
                ]
            }
        })

        const app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'Olá Vue!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})
    </script>
</html>
